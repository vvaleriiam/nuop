<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="header"></div>

        <main>
            <section class="restaurant">
                <div class="container">
                    <div class="restaurant-content">
                        <h1 class="restaurant-header">Ресторан Pizzanta</h1>
                        <img class="restaurant-img" src="assets/img/restaurant.jpg">
                        <p class="restaurant-text">Адреса</p>
                        <p class="restaurant-address">м. Одеса, ТРЦ “City Center”</p>
                    </div>
                </div>
            </section>

            <section class="info">
                <div class="container">
                    <div class="info-content">
                        <div class="info-cards">
                            <div class="info-card">
                                <img src="assets/img/clock-icon.png" alt="Годинник">
                                <h2 class="info-card-title">Час роботи</h2>
                                <p>ПН - НД: 10:00 – 21:00</p>
                            </div>

                            <div class="info-card">
                                <img src="assets/img/phone-icon.png" alt="Телефон">
                                <h2 class="info-card-title">Телефони</h2>
                                <p>+38 063 000 20<br>+38 063 000 22</p>
                            </div>

                            <div class="info-card">
                                <img src="assets/img/location-icon.png" alt="Локація">
                                <h2 class="info-card-title">Місцезнаходження</h2>
                                <p>ТРЦ “City Center”</p>
                            </div>
                        </div>
                        <p class="delivery">Замовлення доставки доступне з ПН - НД 11:00 до 19:45</p>
                    </div>
                </div>
            </section>

            <section class="location">
                <div class="container">
                    <div class="location-content">
                        <h2 class="location-title">Місцезнаходження на карті</h2>
                        <img src="assets/img/location.jpg" alt="Локація на карті">
                    </div>
                </div>
            </section>
        </main>

        <div id="footer"></div>
        <script src="assets/js/include.js"></script>
    </div>
</body>
</html>
